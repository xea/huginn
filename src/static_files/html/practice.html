<html>
    <head>
        <link rel="stylesheet" href="/static/application.css" />

        <script src="/static/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <app-header></app-header>

            <exercise>
                <task>Answer the question</task>
                <question>What are Java generics?</question>
                <user-input ref="userInput" @answer:submitted="onSubmit"></user-input>
            </exercise>

            <app-footer>
                <correct-answer ref="correct" v-show="showSuccess" @challenge:next="onNext"></correct-answer>
                <incorrect-answer ref="incorrect" v-show="showFailure" @challenge:next="onNext"></incorrect-answer>
                <in-progress @answer:submitted="onSubmit" v-show="showSubmit"></in-progress>
            </app-footer>
        </div>
        <script src="/static/application.js"></script>
    </body>
</html>
