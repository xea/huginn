<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Project Húginn</title>

        <link rel="stylesheet" href="/static/application.css" />

        <script src="/static/vue.js"></script>
    </head>
    <body v-on:keyup="bodyInputHandler">
        <div id="app" class="container">
            <div class="app-container">
                <div class="app-header">
                    <span>Project Húginn</span>
                </div>

                <div class="app-main ">
                    <div class="app-center-column">
                        <div class="challenge-container">
                            <div class="challenge-task">{{ challenge.task }}</div>

                            <div class="challenge-question">{{ nextQuestion }}</div>

                            <div class="challenge-answer">
                                <textarea id="user-input" ref="userInput" rows="3" v-model="userInput.text" v-on:keypress="handleInput" v-focus class="textarea user-input" v-bind:disabled="userInput.submitted" placeholder="Type your answer here" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer" class="app-footer hero" v-bind:class="{ correct: answerCorrect }" v-bind:class="{ incorrect: answerIncorrect }">
                    <div class="buttonbar">
                        <div class="button-next" v-if="userInput.verified">
                            <button id="next-challenge" ref="nextChallenge" class="next-button" v-on:click="nextChallenge" v-on:keypress.enter="nextChallenge" v-bind:disabled="isEmpty">Continue</button>
                        </div>
                        <div class="button-verify" v-else>
                            <button id="verify-input" ref="verifyInput" class="verify-input" v-on:click="verifyInput" v-on:keypress.enter="verifyInput" v-bind:disabled="isEmpty">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/application.js"></script>
    </body>
</html>
